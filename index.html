<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="card">
        <h1 class="header">Expence Calculator</h1>
        <div class="total" id="total">
            <span >Your Balance</span>
            <span class="total-value" id="total-value">10000</span>
        </div>
        <div class="income-outcome-container">
            <p class="income-text">Income<span class="income-value" id="income-value"></span></p>
            <p class="outcome-text">outcome<span class="outcome-value" id="outcome-value"></span></p>
        </div>
        <div class="output" id="output">
            <p class="output-text">History</p>
            <ul class="output-value" id="output-value">

            </ul>
        </div>
        <div class="input-container" id="input-container">
            <input type="text" class="input" id="input" placeholder="EnterType">
            <input type="number" name="Amount" id="number" class="number" placeholder="EnterAmount">
            <input type="button" value="submit" id="submit">
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
